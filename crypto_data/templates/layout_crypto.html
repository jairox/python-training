    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
</head>
<body>

        <div class="hero-body">
            <div class="container">

        <article class="message">

                <p>API Resource DATA: <a href="https://api.coinmarketcap.com/v2/ticker/">https://api.coinmarketcap.com/v2/ticker/</a></p>

                <p><b>JairoX <3</b></p>

        </article>
    </div>
    <section class="section">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </section>
</body>
</html>
